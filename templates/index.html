<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Crud FullStack</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <form action="/AddDados">
        <h1 id="fundo">Inserir Dados</h1>
        <div class="container">

    </form>
