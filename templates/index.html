<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud FullStack/Create</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body style="display: flex; flex-direction: column;">
    <form action="/AddDados" method="post">
        <h1 id="fundo">Inserir Dados</h1>
        <div class="container">
            <h1>Inserir dados do Usuario</h1>
            <input type="text" name="UsuarioUsu" id="" placeholder="Digite seu nome" >
            <input type="email" name="EmailUsu" id="" placeholder="Digite seu e-mail">
            <input type="password" name="SenhaUsu" id="" placeholder="Digite sua senha">
            <button id="botao">Enviar os dados</button><br><br><br><br><br><br><br><br><br>
        </div>
    </form><br><br>
    <form action="LerDados" style="margin-left: 45%; margin-top: 20px;">
        <button>Ver os dados</button>
    </form>
    <form action="EditarDados" style="margin-left: 45%; margin-top: 20px;">
        <button>Editar dados</button>
    </form>
    <form action="Delete" style="margin-left: 45%; margin-top: 20px;">
        <button>Deletar Cadastro</button>
    </form>
</body>
</html>
